<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img2/soda_can_beverage_drink.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="lemon"></div>
    <div class="grape"></div>
    <div class="apple"></div>
    <div class="strawberry"></div>
    <div class="guavanata"></div>
    <div class="banner">
        <!-- <h1>TOMODRINK</h1> -->
        <span><a href="main.html"><img src="img2/Neceeta-logo.png" alt="logo"></a></span>
        <h2>Get to Know Our Drink Products:</h2>

        <div class="product-container">
            <div class="product lemonCan" style="--url: url(img2/neceeta_can_lemonFix.png)">
                <div class="soda"></div>
                <div class="flavour"><a href="transaksi.html" class="buyNow">Beli Sekarang</a></div>
            </div>
            <div class="product grapeCan" style="--url: url(img2/neceeta_can_anggur.png)">
                <div class="soda"></div>
                <div class="flavour"><a href="#" class="buyNow">Beli Sekarang</a></div>
            </div>
            <div class="product appleCan" style="--url: url(img2/neceeta_can_apple.png)">
                <div class="soda"></div>
                <div class="flavour"><a href="#" class="buyNow">Beli Sekarang</a></div>
            </div>
            <div class="product strawberryCan" style="--url: url(img2/neceeta_can_strawberry.png)">
                <div class="soda"></div>
                <div class="flavour"><a href="#" class="buyNow">Beli Sekarang</a></div>
            </div>
            <div class="product guavanataCan" style="--url: url(img2/neceeta_can_guavanata.png)">
                <div class="soda"></div>
                <div class="flavour"><a href="#" class="buyNow">Beli Sekarang</a></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productlemonElement = document.querySelector(".lemonCan");
            const lemonElement = document.querySelector(".lemon");
            const productgrapeElement = document.querySelector(".grapeCan");
            const grapeElement = document.querySelector(".grape");
            const productappleElement = document.querySelector(".appleCan");
            const appleElement = document.querySelector(".apple");
            const productstrawberryElement = document.querySelector(".strawberryCan");
            const strawberryElement = document.querySelector(".strawberry");
            const productguavanataElement = document.querySelector(".guavanataCan");
            const guavanataElement = document.querySelector(".guavanata");

            productlemonElement.addEventListener("mouseenter", function() {
                lemonElement.classList.add("visible");
            });
            productgrapeElement.addEventListener("mouseenter", function() {
                grapeElement.classList.add("visible");
            });
            productappleElement.addEventListener("mouseenter", function() {
                appleElement.classList.add("visible");
            });
            productstrawberryElement.addEventListener("mouseenter", function() {
                strawberryElement.classList.add("visible");
            });
            productguavanataElement.addEventListener("mouseenter", function() {
                guavanataElement.classList.add("visible");
            });

            productlemonElement.addEventListener("mouseleave", function() {
                lemonElement.classList.remove("visible");
            });
            productgrapeElement.addEventListener("mouseleave", function() {
                grapeElement.classList.remove("visible");
            });
            productappleElement.addEventListener("mouseleave", function() {
                appleElement.classList.remove("visible");
            });
            productstrawberryElement.addEventListener("mouseleave", function() {
                strawberryElement.classList.remove("visible");
            });
            productguavanataElement.addEventListener("mouseleave", function() {
                guavanataElement.classList.remove("visible");
            });
        });
    </script>
</body>
